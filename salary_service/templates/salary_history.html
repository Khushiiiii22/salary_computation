{% extends "base.html" %}
{% block content %}
<style>
  .history-container {
    max-width: 600px;
    margin: 2rem auto 3rem;
    padding: 2rem 2rem 3rem 2rem;
    background-color: #f7f9fc;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h2 {
    text-align: center;
    color: #2252a5;
    font-weight: 700;
    margin-bottom: 1.75rem;
  }

  form label {
    display: block;
    font-weight: 600;
    color: #334e68;
    margin-bottom: 0.5rem;
  }

  form input[type="date"] {
    width: 100%;
    padding: 0.45rem 0.75rem;
    font-size: 1rem;
    border: 1.6px solid #ccd6df;
    border-radius: 6px;
    margin-bottom: 1.8rem;
    transition: border-color 0.25s ease;
  }

  form input[type="date"]:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
  }

  form button {
    width: 100%;
    background-color: #4a90e2;
    color: white;
    font-weight: 700;
    padding: 0.67rem 0;
    font-size: 1.1rem;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  form button:hover {
    background-color: #357abd;
  }

  .table-responsive {
    max-width: 900px;
    margin: 0 auto;
    overflow-x: auto;
    margin-top: 2rem;
  }

  /* Optional: improve table style if you want */
  table {
    width: 100%;
    border-collapse: collapse;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  th, td {
    padding: 12px 14px;
    border: 1px solid #ddd;
    text-align: center;
  }
  th {
    background-color: #2277ee;
    color: white;
    font-weight: 600;
  }
  tr:nth-child(even) td {
    background-color: #f6f9fc;
  }
  tr:hover td {
    background-color: #dce9ff;
  }
</style>

<div class="history-container">
  <h2>Salary History</h2>
  
  <form method="POST" action="{{ url_for('salary_history') }}">
    <label for="start_date">Start Date</label>
    <input type="date" id="start_date" name="start_date" required value="{{ start_date or '' }}">

    <label for="end_date">End Date</label>
    <input type="date" id="end_date" name="end_date" required value="{{ end_date or '' }}">

    <button type="submit">View Salaries</button>
  </form>

  {% if table_html %}
    <div class="table-responsive">
      {{ table_html | safe }}
    </div>
  {% endif %}
</div>
{% endblock %}
